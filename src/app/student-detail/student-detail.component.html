
<div *ngIf="prosledjeni">
  <h2>{{ prosledjeni.name }} details:</h2>
  <div>
    <div>{{ prosledjeni.id }}</div>
    <div>
      <input type="text" name="" value="" [(ngModel)]="prosledjeni.name"> {{ prosledjeni.name }}
    </div>
    <div>{{ prosledjeni.gender }}, {{ prosledjeni.description }}</div>
  </div>
</div>
